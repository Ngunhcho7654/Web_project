<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Personal Finance Tracker</title>
    <link rel="logo-icon" sizes="180x180" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
        }

        .input-group.error input {
            border-color: #ff3333;
        }

        .error-message {
            color: #ff3333;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .input-group.error .error-message {
            display: block;
        }

        .input-group i.icon-left {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .input-group i.toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-register {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 118, 179, 0.3);
        }

        .btn-register:hover {
            background: linear-gradient(to right, #d64980, #ff5678);
            box-shadow: 0 8px 20px rgba(255, 118, 179, 0.5);
        }

        .btn-register i {
            font-size: 20px;
        }

        .toggle-text {
            text-align: center;
            font-size: 15px;
            margin-top: 15px;
            color: #333;
        }

        .toggle-form {
            color: #0072ff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-form:hover {
            color: #0052d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Ký</h2>
        <form id="registerForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <i class='bx bx-user icon-left'></i>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập">
                <div class="error-message">Vui lòng nhập tên đăng nhập</div>
            </div>
            <div class="input-group">
                <i class='bx bx-envelope icon-left'></i>
                <input type="email" id="email" name="email" placeholder="Email">
                <div class="error-message">Vui lòng nhập email hợp lệ</div>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock-alt icon-left'></i>
                <input type="password" id="password" name="password" placeholder="Mật khẩu">
                <i class='bx bx-hide toggle-password' id="toggle-password"></i>
                <div class="error-message">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock-alt icon-left'></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu">
                <i class='bx bx-hide toggle-password' id="toggle-confirm-password"></i>
                <div class="error-message">Mật khẩu không khớp</div>
            </div>
            <button type="submit" class="btn-register">
                <i class='bx bx-check-circle'></i> Đăng Ký
            </button>
        </form>
        <p class="toggle-text">Đã có tài khoản? <a href="login.html" class="toggle-form">Đăng nhập ngay</a></p>
    </div>

    <script>
function validateForm(event) {
    event.preventDefault();
    
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm-password');
    let isValid = true;

    // Reset previous error states
    document.querySelectorAll('.input-group').forEach(group => {
        group.classList.remove('error');
    });

    // Validate username
    if (!username.value.trim()) {
        username.parentElement.classList.add('error');
        isValid = false;
    }

    // Validate email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.value.trim() || !emailRegex.test(email.value)) {
        email.parentElement.classList.add('error');
        isValid = false;
    }

    // Validate password
    if (!password.value || password.value.length < 6) {
        password.parentElement.classList.add('error');
        isValid = false;
    }

    // Validate confirm password
    if (password.value !== confirmPassword.value) {
        confirmPassword.parentElement.classList.add('error');
        isValid = false;
    }

    // If form is valid, proceed with API call
    if (isValid) {
        // Prepare user data for API call
        const userData = {
            username: username.value.trim(),
            email: email.value.trim(),
            password: password.value
        };

        // Call the API to register the user
        registerUser(userData);
    }

    return isValid;
}

// Function to call the registration API
async function registerUser(userData) {
    try {
        // Hiển thị trạng thái loading khi đăng ký
        const btnRegister = document.querySelector('.btn-register');
        btnRegister.disabled = true;
        btnRegister.innerHTML = '<i class="bx bx-loader bx-spin"></i> Đang xử lý...';

        // URL API đúng với định dạng yêu cầu
        const apiUrl = `https://localhost:7266/Controllerdki/THONG_TIN/Insert?tk=${encodeURIComponent(userData.username)}&email=${encodeURIComponent(userData.email)}&mk=${encodeURIComponent(userData.password)}`;

        // Gọi API với phương thức POST
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Accept': 'application/json'
            }
        });

        const data = await response.json();

        if (response.ok) {
            alert('Đăng ký thành công!');
            window.location.href = 'login.html'; // Chuyển hướng sau khi đăng ký thành công
        } else {
            // Kiểm tra xem có phải lỗi email trùng không
            if (data.message && data.message.includes('Email này đã được sử dụng')) {
                // Hiển thị thông báo cụ thể về email trùng
                alert('Email này đã được sử dụng. Vui lòng chọn email khác.');
                
                // Có thể thêm code để highlight trường email
                const emailInput = document.querySelector('input[type="email"]');
                if (emailInput) {
                    emailInput.classList.add('error');
                    emailInput.focus();
                }
            } else {
                // Hiển thị thông báo lỗi khác
                alert(`Đăng ký thất bại: ${data.message || 'Vui lòng thử lại sau'}`);
            }
            
            btnRegister.disabled = false;
            btnRegister.innerHTML = '<i class="bx bx-check-circle"></i> Đăng Ký';
        }
    } catch (error) {
        console.error('Error during registration:', error);
        alert('Đã xảy ra lỗi khi đăng ký. Vui lòng thử lại sau.');
        const btnRegister = document.querySelector('.btn-register');
        btnRegister.disabled = false;
        btnRegister.innerHTML = '<i class="bx bx-check-circle"></i> Đăng Ký';
    }
}
// Xóa thông báo lỗi khi người dùng bắt đầu nhập
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('input', function() {
        this.parentElement.classList.remove('error');
    });
});

// Chức năng hiển thị/ẩn mật khẩu
function setupPasswordToggle(passwordFieldId, toggleButtonId) {
    const passwordField = document.getElementById(passwordFieldId);
    const toggleButton = document.getElementById(toggleButtonId);

    toggleButton.addEventListener('click', function() {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleButton.classList.remove('bx-hide');
            toggleButton.classList.add('bx-show');
        } else {
            passwordField.type = 'password';
            toggleButton.classList.remove('bx-show');
            toggleButton.classList.add('bx-hide');
        }
    });
}

// Thiết lập chức năng hiển thị/ẩn cho cả hai trường mật khẩu
document.addEventListener('DOMContentLoaded', function() {
    setupPasswordToggle('password', 'toggle-password');
    setupPasswordToggle('confirm-password', 'toggle-confirm-password');
});
</script>
</body>
</html>
