<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh tích hợp AI </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="logo-icon" sizes="180x180" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    


    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
        }

        .input-group i.icon-left {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #0072ff;
        }

        .error-message {
            color: #ff3333;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .input-group.error input {
            border-color: #ff3333;
        }

        .input-group.error .error-message {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(to right, #0052d4, #4364f7);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
        }

        .btn-social {
            margin-top: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-facebook {
            background: #3b5998;
            color: white;
        }

        .btn-facebook:hover {
            background: #2d4373;
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-google:hover {
            background: #b23121;
        }

        .toggle-text {
            text-align: center;
            font-size: 15px;
            margin-top: 15px;
            color: #333;
        }

        .toggle-form {
            color: #0072ff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-form:hover {
            color: #0052d4;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .remember-me input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <i class="fas fa-user icon-left"></i>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập">
                <div class="error-message">Vui lòng nhập tên đăng nhập</div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" id="password" name="password" placeholder="Mật khẩu">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                <div class="error-message">Vui lòng nhập mật khẩu</div>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập 
            </button>
            <button type="button" class="btn-social btn-facebook" onclick="loginWithFacebook()">
                <i class="fab fa-facebook-f"></i> Đăng nhập với Facebook
            </button>
            <button type="button" class="btn-social btn-google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> Đăng nhập với Google
            </button>
        </form>
        <p class="toggle-text">Chưa có tài khoản? <a href="register.html" class="toggle-form">Đăng ký ngay</a></p>
    </div>

    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const savedUsername = localStorage.getItem("rememberedUsername");
    const savedPassword = localStorage.getItem("rememberedPassword");
    const rememberStatus = localStorage.getItem("rememberMe");

    if (rememberStatus === "true" && savedUsername && savedPassword) {
        document.getElementById("username").value = savedUsername;
        document.getElementById("password").value = savedPassword;
        document.getElementById("rememberMe").checked = true;
    }

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    if (togglePassword && passwordInput) {
        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });
    }
});

async function validateForm(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const rememberMe = document.getElementById("rememberMe");

    let isValid = true;
    document.querySelectorAll(".input-group").forEach((group) => {
        group.classList.remove("error");
    });

    if (!username) {
        document.getElementById("username").parentElement.classList.add("error");
        isValid = false;
    }

    if (!password) {
        document.getElementById("password").parentElement.classList.add("error");
        isValid = false;
    }

    if (!isValid) return;

    try {
        const response = await fetch(`https://localhost:7266/Controllerdki/THONG_TIN/Login?emailOrUsername=${encodeURIComponent(username)}&matKhau=${encodeURIComponent(password)}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                emailOrUsername: username, // Truyền cả email hoặc tài khoản
                matKhau: password,
            }),
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.message || "Đăng nhập thất bại!");
        }

        alert(data.message); // Hiển thị thông báo đăng nhập thành công

        if (rememberMe.checked) {
            localStorage.setItem("rememberedUsername", username);
            localStorage.setItem("rememberedPassword", password);
            localStorage.setItem("rememberMe", "true");
        } else {
            localStorage.removeItem("rememberedUsername");
            localStorage.removeItem("rememberedPassword");
            localStorage.removeItem("rememberMe");
        }

        window.location.href = "tkb.html"; // Điều hướng sau khi đăng nhập thành công
    } catch (error) {
        alert(error.message);
    }
}

function loginWithFacebook() {
    window.location.href = "https://www.facebook.com/login.php";
}

function loginWithGoogle() {
    window.location.href = "https://accounts.google.com/signin";
}
    </script>
</body>
</html>
