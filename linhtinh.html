<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh tích hợp AI </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="logo-icon" sizes="180x180" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background với hiệu ứng gradient động */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(to right, #0052d4, #4364f7);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
        }

        .btn-social {
            margin-top: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-facebook {
            background: #3b5998;
            color: white;
        }

        .btn-facebook:hover {
            background: #2d4373;
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-google:hover {
            background: #b23121;
        }

        .toggle-text {
            text-align: center;
            font-size: 15px;
            margin-top: 15px;
            color: #333;
        }

        .toggle-form {
            color: #0072ff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-form:hover {
            color: #0052d4;
        }
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500');

* {
  padding: 0;
  margin: 0;
  list-style: none;
  text-decoration: none;
}

body {
  font-family: 'Roboto', sans-serif;
}

.sidebar {
  position: fixed;
  left: -250px;
  width: 250px;
  height: 100%;
  background: linear-gradient(-45deg, #0072ff, #00c6ff, #ff758c, #ff7eb3);
  background-size: 400% 400%;
  animation: gradientAnimation 10s ease infinite;
  transition: all .5s ease;
  box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
}

.sidebar header {
  font-size: 22px;
  color: white;
  line-height: 70px;
  text-align: center;
  background: rgba(255, 255, 255, 0.2);
  user-select: none;
  font-weight: bold;
}

.sidebar ul a {
  display: block;
  height: 100%;
  width: 100%;
  line-height: 65px;
  font-size: 18px;
  color: white;
  padding-left: 40px;
  box-sizing: border-box;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  transition: .4s;
}

.sidebar ul a i {
  margin-right: 16px;
  color: white;
}

ul li:hover a {
  padding-left: 50px;
  background: rgba(255, 255, 255, 0.2);
  transition: 0.3s ease;
}

#check {
  display: none;
}

label #btn, label #cancel {
  position: absolute;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 3px;
  cursor: pointer;
}

label #btn {
  left: 40px;
  top: 25px;
  font-size: 35px;
  color: white;
  padding: 6px 12px;
  transition: all .5s;
}

label #cancel {
  z-index: 1111;
  left: -195px;
  top: 17px;
  font-size: 30px;
  color: white;
  padding: 4px 9px;
  transition: all .5s ease;
}

#check:checked ~ .sidebar {
  left: 0;
  box-shadow: 8px 0 20px rgba(0, 0, 0, 0.4);
}

#check:checked ~ label #btn {
  left: 250px;
  opacity: 0;
  pointer-events: none;
}

#check:checked ~ label #cancel {
  left: 195px;
}

#check:checked ~ section {
  margin-left: 250px;
}

section {
  background: url(bg.jpeg) no-repeat center center;
  background-size: cover;
  height: 100vh;
  transition: all .5s;
}

/* Animation Gradient */
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>My App</header>
    <ul>
  
    
     <li><a href="#"><i class="fa fa-home"></i>Overview</a></li>
    
  
     <li><a href="#"><i class="fa fa-calendar"></i> Time Table</a></li>
     <li><a href="#"><i class="far fa-envelope"></i>Contact</a></li>
     <li><a href="#"><i class="far fa-question-circle"></i>About</a></li>
     <li><a href="#"><i class="fa fa-sign-in-alt"></i>Log out</a></li>

    </ul>

   </div>
   
   <section></section>
