<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh tích hợp AI </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="logo-icon" sizes="180x180" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.haitrieu.com/wp-content/uploads/2022/12/Icon-Dai-hoc-CMC-1024x683.png">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff758c, #ff7eb3);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.4);
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }

        .error-message {
            color: #ff3333;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .input-group.error input {
            border-color: #ff3333;
        }

        .input-group.error .error-message {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(to right, #0052d4, #4364f7);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
        }

        .btn-social {
            margin-top: 12px;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-facebook {
            background: #3b5998;
            color: white;
        }

        .btn-facebook:hover {
            background: #2d4373;
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-google:hover {
            background: #b23121;
        }

        .toggle-text {
            text-align: center;
            font-size: 15px;
            margin-top: 15px;
            color: #333;
        }

        .toggle-form {
            color: #0072ff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-form:hover {
            color: #0052d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập">
                <div class="error-message">Vui lòng nhập tên đăng nhập</div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Mật khẩu">
                <div class="error-message">Vui lòng nhập mật khẩu</div>
            </div>
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập 
            </button>
            <button type="button" class="btn-social btn-facebook" onclick="loginWithFacebook()">
                <i class="fab fa-facebook-f"></i> Đăng nhập với Facebook
            </button>
            <button type="button" class="btn-social btn-google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i> Đăng nhập với Google
            </button>
        </form>
        <p class="toggle-text">Chưa có tài khoản? <a href="register.html" class="toggle-form">Đăng ký ngay</a></p>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            let isValid = true;

            // Reset previous error states
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.remove('error');
            });

            // Validate username
            if (!username.value.trim()) {
                username.parentElement.classList.add('error');
                isValid = false;
            }

            // Validate password
            if (!password.value.trim()) {
                password.parentElement.classList.add('error');
                isValid = false;
            }

            // If form is valid, proceed with submission
            if (isValid) {
                window.location.href = 'tkb.html';
            }

            return isValid;
        }

        function loginWithFacebook() {
            window.location.href = 'https://www.facebook.com/login.php';
        }

        function loginWithGoogle() {
            window.location.href = 'https://accounts.google.com/signin';
        }
    </script>
</body>
</html>
